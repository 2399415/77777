<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>我踏马来了</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <div class="horse-wrap">
      <img
        id="horse"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Horse_running.gif/320px-Horse_running.gif"
        alt="horse"
      />

    <div class="text" id="statusText">你点了</div>
    <div class="count">

    <button id="tapBtn">我踏马来了</button>
  </div>

  <script src="script.js"></script>
