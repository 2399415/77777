<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我踏马来了</title>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #e5e5e5;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    img {
      width: 120px;
      filter: drop-shadow(0 0 12px #00ff9c);
    }

    .status {
      font-size: 16px;
      opacity: 0.75;
    }

    button {
      background: #00ff9c;
      color: #000;
      border: none;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.96);
    }
  </style>
</head>

<body>
  <div class="app">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Horse_icon.png"
      alt="horse"
    />

    <div id="status" class="status">
      第 1 轮 · 0 次
    </div>

    <button id="btn">我踏马来了</button>
  </div>

  <script>
    let count = 0;
    const btn = document.getElementById("btn");
    const status = document.getElementById("status");

    btn.onclick = () => {
      count++;

      let text = `第 1 轮 · ${count} 次`;

      if (count >= 50) {
        text += " · 有点不对劲了";
      }

      if (count >= 100) {
        text += " · 你是不是在等爆马";
      }

      if (count >= 150) {
        text = "马没爆，你心态快爆了";
      }

      status.innerText = text;
    };
  </script>
</body>
</html>
